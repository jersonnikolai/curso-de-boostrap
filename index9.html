<!DOCTYPE html>
<html lang="en">
<head>
<meta charsed="UTF-8">
	<title>labels</title>
	<meta name="viewport" content="widht=device-widht, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minium-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="container">
<h1>header h1 <span class="label label-default">Nuevo</span></h1>
<h2>header h2 <span class="label label-primary">Nuevo</span></h2>
<h3>header h3 <span class="label label-succes">Nuevo</span></h3>
<h4>header h4 <span class="label label-info">Nuevo</span></h4>
<h5>header h5 <span class="label label-warning">Nuevo</span></h5>
<h6>header h6 <span class="label label-danger">Nuevo</span></h6>

<p>Este es un parrafo <span class="label label-defaut">Etiqueta</span></p>
</div>


<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
